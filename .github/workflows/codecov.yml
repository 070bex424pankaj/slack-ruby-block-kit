name: Codecov

on:
  push:
    branches: [ master ]
  pull_request_target:
    branches: [ master ]

jobs:
  codecov:
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    name: Codecov
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - uses: codecov/codecov-action@v4
        with:
          use_oidc: true

